[behave]
# Behave configuration file

# Default format for output
default_format = pretty

# Show snippets for undefined steps
show_snippets = true

# Show multiline text in step output
show_multiline = true

# Show source code location for steps
show_source = true

# Show timings for steps
show_timings = true

# Log capture settings
log_capture = true
logging_level = INFO

# Screenshot settings (via hooks)
# Screenshots are captured in environment.py hooks

# Output directory for reports
# junit = true
# junit_directory = reports/junit

# Tags to exclude by default
# default_tags = ~@skip ~@wip

# Color output
color = true

# Stop on first failure
# stop = true

# Dry run - parse and validate features without executing
# dry_run = false

# Paths to feature files
paths = selenium_behave_framework/features

# Output format options:
# - plain: Plain text output
# - pretty: Pretty printed output with colors
# - json: JSON output for reports
# - junit: JUnit XML format
# - progress: Progress bar output
# - rerun: Create rerun file for failed scenarios
format = pretty

# Additional formatters for reporting
# outfiles = reports/behave_output.txt
